type Order {
    id: ID!
    "list of product"
    product: [Product!]!
    "total price of products"
    totalPrice: Float!
    timeConfirm: String!
    "id of user order"
    user: User!
    "status: confirm or not"
    status: Boolean!
    method: Int!
    payment: Boolean!
    pickPack: Boolean!
    delivered: Boolean!
    "if cancel == null ... else ..."
    cancelMes: String
}